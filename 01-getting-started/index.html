<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="header">
      <a href="#default" class="logo">A TShirt For You!</a>
      <div id="header-right">
        <nav id="header-nav">
          <a id="nav-tshirt-male" href="#shop-tshirt-male">Male Shirt</a>
          <a id="nav-tshirt-female" href="#shop-tshirt-female">Female Shirt</a>
          <a id="nav-tshirt-any" href="#shop-tshirt-any">Any Shirt</a>
          <a href="#shop-checkout">DEV: Checkout</a>
          <a href="#shop-success">DEV: Success</a>
        </nav>
      </div>
    </header>

    <div id="loading" style="display:none;">
      <img src="./data/loading.svg" alt="loading" style="opacity: 1; transition: opacity 0.5s;" />
    </div>
    <div id="shop-error" style="display:none;"></div>

    <div id="content">

      <div id="shop-tshirt">
        <div id="shop-image-container">
          <img id="shop-image" alt="Inbox - Subtle Actions T-Shirt" src="./data/images/10-13256A.jpg" style="opacity: 1; transition: opacity 0.5s;">
        </div>

        <div class="detail" has-content="">

          <h1 id="shop-title">Inbox - Subtle Actions T-Shirt</h1>
          <div class="price" id="shop-price">$17.05</div>
          <div class="pickers">

            <!-- Size selector -->
            <shop-select>
              <label id="sizeLabel" prefix="">Size</label>
              <select id="sizeSelect" aria-labelledby="sizeLabel">
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M" selected="">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
              </select>
              <shop-md-decorator aria-hidden="true">
                <shop-underline></shop-underline>
              </shop-md-decorator>
            </shop-select>

            <!-- Quantity selector -->
            <shop-select>
              <label id="quantityLabel" prefix="">Quantity</label>
              <select id="quantitySelect" aria-labelledby="quantityLabel">
                <option value="1" selected="">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <shop-md-decorator aria-hidden="true">
                <shop-underline></shop-underline>
              </shop-md-decorator>
            </shop-select>
          </div>


          <div class="description">
            <h2>Description</h2>
            <div id="shop-description"></div>
          </div>

          <div id="buyButtons">
            <div responsive="" id="buyNow" visible="">
              <button style="background-color:#000;background-image:url('https://www.gstatic.com/instantbuy/svg/dark_long_gpay.svg');background-origin:content-box;background-position:center;background-repeat:no-repeat;background-size:contain;border:0;border-radius:4px;box-shadow:0 1px 1px 0 #3c40434D, 0 1px 3px 1px #3c404326;cursor:pointer;height:40px;min-height:40px;min-width:120px;outline:0;padding:11px 24px;width:100%"></button>
            </div>
          </div>

        </div>
      </div><!--/#shop-tshirt-->





      <div id="shop-checkout" style="display:none;">
        TODO: build checkout form
      </div><!--/#shop-checkout-->




      <div id="shop-success" style="display:none;">
        <h1>Success</h1>
        <p>Thank you for buying a shirt.</p>
        <p>
          Choose Another?
          <a href="#shop-tshirt-male">Male Shirt</a>
          <a href="#shop-tshirt-female">Female Shirt</a>
          <a href="#shop-tshirt-any">Any Shirt</a>
        </p>
      </div><!--/#shop-successful-purchase-->
    </div><!--/#content-->

    <!-- including polyfills for older browsers -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script type="text/javascript" src="./myapp.js"></script>
  </body>
</html>
