<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="header">
      <a href="#default" class="logo">A TShirt For You!</a>
      <div id="header-right">
        <nav id="header-nav">
          <a id="nav-tshirt-male" href="#shop-tshirt-male">Male Shirt</a>
          <a id="nav-tshirt-female" href="#shop-tshirt-female">Female Shirt</a>
          <a id="nav-tshirt-any" href="#shop-tshirt-any">Any Shirt</a>
        </nav>
      </div>
    </header>

    <div id="loading" style="display:none;">
      <img src="./data/loading.svg" alt="loading" style="opacity: 1; transition: opacity 0.5s;" />
    </div>
    <div id="shop-error" style="display:none;"></div>

    <div id="content">

      <div id="shop-tshirt">
        <div id="shop-image-container">
          <img id="shop-image" alt="Inbox - Subtle Actions T-Shirt" src="./data/images/10-13256A.jpg" style="opacity: 1; transition: opacity 0.5s;">
        </div>

        <div class="detail" has-content="">

          <h1 id="shop-title">Inbox - Subtle Actions T-Shirt</h1>
          <div class="price" id="shop-price">$17.05</div>
          <div class="pickers">

            <!-- Size selector -->
            <shop-select>
              <label id="sizeLabel" prefix="">Size</label>
              <select id="sizeSelect" aria-labelledby="sizeLabel">
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M" selected="">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
              </select>
              <shop-md-decorator aria-hidden="true">
                <shop-underline></shop-underline>
              </shop-md-decorator>
            </shop-select>

            <!-- Quantity selector -->
            <shop-select>
              <label id="quantityLabel" prefix="">Quantity</label>
              <select id="quantitySelect" aria-labelledby="quantityLabel">
                <option value="1" selected="">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <shop-md-decorator aria-hidden="true">
                <shop-underline></shop-underline>
              </shop-md-decorator>
            </shop-select>
          </div>


          <div class="description">
            <h2>Description</h2>
            <div id="shop-description"></div>
          </div>

          <div id="buyButtons">
            <div responsive="" id="buyNow" visible="">
              <a href="#shop-checkout" class="btn">Buy Now</a>
            </div>
          </div>

        </div>
      </div><!--/#shop-tshirt-->





      <div id="shop-checkout" style="display:none;">
        <div class="container">
          <form action="/action_page.php" onsubmit="return onCheckoutSubmit()">

            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="New York">

                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="NY">
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="10001">
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September">

                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352">
                  </div>
                </div>
              </div>

            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input type="submit" value="Continue to checkout" class="btn">
          </form>
        </div>
      </div><!--/#shop-checkout-->




      <div id="shop-success" style="display:none;">
        <h1>Success</h1>
        <p>Thank you for buying a shirt.</p>
        <p>
          Choose Another?
          <a href="#shop-tshirt-male">Male Shirt</a>
          <a href="#shop-tshirt-female">Female Shirt</a>
          <a href="#shop-tshirt-any">Any Shirt</a>
        </p>
      </div><!--/#shop-successful-purchase-->
    </div><!--/#content-->

    <!-- including polyfills for older browsers -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script type="text/javascript" src="./myapp.js"></script>
    <!-- include script for google pay with onload handler -->
    <script async
      src="https://pay.google.com/gp/p/js/pay.js"
      onload="onGooglePayLoaded()">
    </script>  </body>
</html>
